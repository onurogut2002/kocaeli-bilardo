<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kocaeli Sporcu Portalı</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .clickable-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .clickable-card:hover {
            transform: scale(1.02);
        }
        .transition-icon {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }
        .rotate-up {
            transform: rotate(180deg);
        }
        .grafik-container {
            overflow-x: auto;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;" class="p-4">

<div class="container" style="max-width: 1000px; margin: auto;">
    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid logo-img">
    </div>

    <!-- Filtre Formu -->
    <form id="filtreForm" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-md-auto col-12">
                <label for="klasman" class="form-label">Kategori:</label>
                <select name="klasman" id="klasman" class="form-select">
                    {% for k in klasmanlar %}
                        <option value="{{ k }}" {% if k == secili_klasman %}selected{% endif %}>{{ k }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-auto col-12">
                <label for="sporcu" class="form-label">Sporcu:</label>
                <select name="sporcu" id="sporcu" class="form-select">
                    {% for s in sporcular %}
                        <option value="{{ s }}" {% if s == secili_sporcu %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <!-- İçerik Alanı -->
    <div id="icerik">
        {% include 'parca_icerik.html' %}
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    function toggleCollapseIcons() {
        const toggle = (collapseId, iconId) => {
            const collapseEl = document.getElementById(collapseId);
            const icon = document.getElementById(iconId);
            if (collapseEl && icon) {
                collapseEl.addEventListener('show.bs.collapse', () => icon.classList.add('rotate-up'));
                collapseEl.addEventListener('hide.bs.collapse', () => icon.classList.remove('rotate-up'));
            }
        };
        toggle('dgkDetayCard', 'toggleIconDGK');
        toggle('tkDetayCard', 'toggleIconTK');
    }

    function updateSporcuDropdown(sporcular, secili_sporcu) {
        const $sporcu = $('#sporcu');
        $sporcu.empty();
        sporcular.forEach(sporcu => {
            const selected = sporcu === secili_sporcu ? 'selected' : '';
            $sporcu.append(`<option value="${sporcu}" ${selected}>${sporcu}</option>`);
        });
    }

    $(document).ready(function () {
        // İlk tabloyu DataTable yap
        $('table').DataTable({
            ordering: false,
            language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json' },
            pageLength: 5
        });

        // Dropdown değişiminde AJAX çağır
        $('#klasman, #sporcu').on('change', function () {
            const klasman = $('#klasman').val();
            const sporcu = $('#sporcu').val();
            $.ajax({
                type: 'POST',
                url: '/guncelle',
                data: { klasman, sporcu },
                success: function (response) {
                    if(response.error) {
                        alert(response.error);
                        return;
                    }
                    // Sporcu dropdown güncelle
                    updateSporcuDropdown(response.sporcular, response.secili_sporcu);

                    // İçerik alanını güncelle
                    $('#icerik').html(response.icerik_html);

                    // DataTable tekrar initialize et (önce yok et)
                    if ($.fn.DataTable.isDataTable('table')) {
                        $('table').DataTable().destroy();
                    }
                    $('table').DataTable({
                        ordering: false,
                        language: { url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json' },
                        pageLength: 5
                    });

                    toggleCollapseIcons();
                },
                error: function () {
                    alert('Bir hata oluştu.');
                }
            });
        });

        toggleCollapseIcons();
    });
</script>
</body>
</html>
